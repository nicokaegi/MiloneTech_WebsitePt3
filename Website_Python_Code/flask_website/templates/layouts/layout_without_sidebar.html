
{% block sublayout %}
<main role="main" class="container">
      <div class="row">
		<div class="col-md-3"></div>
        <div class="col-md-6">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
		<div class="col-md-3"></div>
      </div>
    </main>
{% endblock sublayout %}
